<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="build/css/demo.css">
    <link rel="stylesheet" href="build/css/intlTelInput.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, rgba(41, 128, 185, 0.993), rgb(41, 128, 185, 0.993));
            background-size: cover; 
            background-position: center; 
            background-blend-mode: overlay; 
            margin: 0;
            padding: 0;

        }
        .formulario-container {
            width: 100%;
            max-width: 750px; 
            padding: 20px 40px; 
            background-color: #fffffffc;
            border-radius: 8px;
            box-shadow: 0 0 20px rgb(0, 0, 0);
            margin: 20px 0; 
            overflow-y: auto; 
        }
        .formulario-header {
            text-align: center;
            margin-bottom: 20px; 
        }
        .formulario-header h2 {
            margin: 0;
            font-size: 1.75rem; 
        }
        .form-label {
            font-size: 1.1rem; 
        }
        .form-control, .form-select, .btn {
            padding: 10px; 
            font-size: 1.1rem; 
        }
        .btn {
            padding: 12px; 
        }
        .input-group {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="formulario-container" style="background-color: rgba(210, 180, 222, 0.979);">
        <div class="formulario-header bg-black p-2">
            <h1 class="texto text-white">Formulario</h1>
        </div>
        <form class="row g-3" method="post" onsubmit="return validar()"> 
            <div class="col-12">
                <br>
                <br>
                <div class="mt-1">
                    <label class="form-label" for="email">Correo Electrónico</label>
                    <input id="email" class="form-control" type="text" placeholder="ingrese su correo" oninput="validar_correo()">
                    <div id="error-email" class="invalid-feedback" style="display: none;">ingrese un correo electrónico válido.</div>
                </div>
                <div class="form-group mt-3">
                    <div id="checkValidIconCorreo"></div>
                </div>
            </div>
            <div class="col-12">
                <br>
                <br>
                <div class="mt-1">
                    <label class="form-label" for="password">Contraseña</label>
                    <input id="password" class="form-control" type="password" placeholder="ingrese una contraseña" oninput="validar_contraseña()">
                    <div id="error-password" class="invalid-feedback">ingrese una contraseña.</div>
                </div>
            </div>
            <div class="col-12">
                <br>
                <br>
                <div class="mt-1">
                    <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                    <input id="confirmPassword" class="form-control" type="password" placeholder="repetir su contraseña" oninput="validar_contraseña()">
                    <div id="error-password" style="display:none; color:red;"></div>
                    <div id="error-confirmPassword" style="display:none; color:red;"></div>
                </div>
                <div class="form-group mt-3">
                    <div id="checkValidIcon"></div>
                </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="col-12 text-center mt-2">
                <h1 class="datos" style="color: whitesmoke;">Datos Personales</h1>
            </div>
            <br>
            <br>
            <div class="col-12">
                <div class="mt-1">
                    <label class="form-label" for="input-direccion">Dirección</label>
                    <input id="input-direccion" class="form-control" type="text" placeholder="ingrese su direccion" oninput="validar_direccion()">
                    <div id="error-direccion" class="invalid-feedback">ingrese su dirección.</div>
                </div>
                <div class="form-group mt-3">
                    <div id="checkValidIconDireccion"></div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="col-12">
                <div class="mt-1">
                    <label class="form-label" for="select-comuna">Comuna</label>
                    <select id="select-comuna" onchange="validar_comuna()" class="form-select">
                        <option value="" selected></option>
                        <option value="Valdivia">Valdivia</option>
                        <option value="Panguipulli">Paillaco</option>
                        <option value="Osorno">Puerto Montt</option>
                        <option value="Santiago">Osorno</option>
                        
                    </select>
                    <div id="error-comuna" class="invalid-feedback">seleccione una comuna.</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div id="checkValidIconComuna"></div>
            </div>
            </div>
            <br>
            <br>
            <div class="col-12 my-1">
                <div class="mt-1">
                    <br>
                    <br>
                    <label class="form-label" for="phone">Número de Teléfono</label>
                    <input id="phone" class="form-control" type="text" placeholder="Ej 935718834" oninput="validar_telefono()">
                    <div id="error-telefono" class="invalid-feedback">ingrese su número de teléfono.</div>
                </div>
                <div class="form-group mt-3">
                    <div id="checkValidIconTelefono"></div>
                </div>
            <br>
            <br>
            </div>
            <div class="col-12">
                <div class="mt-1">
                    <label class="form-label" for="input-paginaWeb">Página Web Personal</label>
                    <input id="input-paginaWeb" class="form-control" type="text" placeholder="ingrese una pagina URL" oninput="validar_paginaWeb()">
                    <div id="error-paginaWeb" class="invalid-feedback">ingrese una URL válida. https://ejemplo.com</div>
                </div>
                <div class="form-group mt-3">
                    <div id="checkValidIconPaginaWeb"></div>
                </div>
            </div>
            <br>
            <br>
            <div class="row mb-3">
                <div class="col-md-12">
                    <br>
                    <br>
                    <label for="hobbies" class="form-label">Aficiones</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="hobbyInput" placeholder="Añadir una afición">
                        <button type="button" class="btn btn-primary" id="addHobbyButton">Añadir</button>
                    </div>
                    <ul class="list-group" id="hobbiesList"></ul>
                    <div id="error-hobbies" class="text-danger"></div>
                </div>
                <div class="col-12">
                    <div class="mt-1">
                        <button class="btn btn-success w-100" onclick="enviarFormulario()" type="submit">Registrar</button>
                    </div>
                </div>
            </div>     
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="build/js/intlTelInput.js"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
